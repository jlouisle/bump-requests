<table>
  <thead>
    <tr>
      <th>Owner</th>
      <th>Event</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of requests">
        <td>{{ request['owner'] }}</td>
        <td>{{ request['event'] }}</td>
        <td>{{ request['team'] }}</td>
        <td>
          <a [routerLink]="['/request/', request['id']]">
            edit
          </a></td>
    </tr>
  </tbody>
</table>
