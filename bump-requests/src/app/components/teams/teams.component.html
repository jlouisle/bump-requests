<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Abbreviation</th>
      <th>Campus</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
        <td>{{ team['name'] }}</td>
        <td>{{ team['abbreviation'] }}</td>
        <td>{{ team['campus'] }}</td>
        <td><a [routerLink]="['/team/', team['id']]">edit</a></td>
    </tr>
  </tbody>
</table>
